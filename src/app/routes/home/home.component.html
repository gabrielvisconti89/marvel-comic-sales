<div class="container">
    <app-options></app-options>
    <div home>
        
        <div item *ngFor="let comic of comics">
            <div image>
                <img height="225" width="150" src="{{comic.object.thumbnail.path + '.' + comic.object.thumbnail.extension}}"/>
            </div>
            <div info-left>
                <div text>
                    <strong>Title:</strong>
                    {{comic.title}}
                </div>
                <div text>
                    <strong>Format:</strong>
                    {{comic.object.format}}
                </div>
                <div text *ngIf="comic.pageCount > 0">
                    <strong>Pages:</strong>
                    {{comic.object.pageCount}}
                </div>
                <div text>
                    <strong>Condition:</strong>
                    Good
                </div>
                <div button (click)="openMoreInfoPage(comic)">
                    More info
                </div>
            </div>
            <div info-right>
                <div price>
                    <div value>
                        ${{comic.price}}
                    </div>
                    <div label>Price</div>
                </div>
                <div button buy (click)="openMoreInfoPage(comic)">
                    Buy
                </div>
                <div button favorite>
                    Favorite
                </div>
                <div text>
                    <strong>Created at</strong>
                    {{comic.registerDatetime | date: 'dd/MM/yyyy': '+180'}}
                    <strong>by</strong>
                    {{comic.name}}
                </div>
            </div>
        </div>

    </div>
</div>
