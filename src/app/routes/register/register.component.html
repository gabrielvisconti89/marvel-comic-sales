<div class="container">
    <div register>
        <div image>
            <img height="54" width="75" src="assets/logo.svg"/>
        </div>
        <div form>
            <div>
                <input type="text" 
                       placeholder="Name"
                       [(ngModel)]="name">
            </div>
            <div>
                <input type="text" 
                       placeholder="E-mail"
                       [(ngModel)]="email">
            </div>
            <div>
                <input type="text" 
                       placeholder="Password"
                       [(ngModel)]="password">
            </div>
            <div>
                <input type="text" 
                       placeholder="Confirm Password"
                       [(ngModel)]="confirmationPassword">
            </div>
            <div button (click)="verifyFields()">
                Create account
            </div>
            <div social>
                <div label>
                    Register account using 
                </div>
                <div buttons>
                    <img src="assets/facebook.svg"/>
                    <img src="assets/google.svg"/>
                </div>
            </div>
        </div>
        <div login>
            <div label>
                I already have a login
            </div>
            <div button (click)="openLoginPage()">
                Back to Login
            </div>
        </div>
    </div>
</div>
